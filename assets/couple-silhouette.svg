<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Person (Silhouette) -->
  <g transform="translate(80, 150)">
    <ellipse cx="0" cy="-50" rx="25" ry="30" fill="#333"/>
    <path d="M-15 -20 C -15 20, 15 20, 15 -20" stroke="#333" stroke-width="5" fill="none"/>
    <path d="M0 0 L-15 80 L-5 80 L0 40 L5 80 L15 80 L0 0Z" fill="#333"/>
    <path d="M-30 -10 Q -35 0, -25 20" stroke="#333" stroke-width="3" fill="none"/>
    <path d="M30 -10 Q 35 0, 25 20" stroke="#333" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Right Person (Silhouette) -->
  <g transform="translate(420, 150)">
    <ellipse cx="0" cy="-50" rx="25" ry="30" fill="#333"/>
    <path d="M-15 -20 C -15 20, 15 20, 15 -20" stroke="#333" stroke-width="5" fill="none"/>
    <path d="M0 0 L-15 80 L-5 80 L0 40 L5 80 L15 80 L0 0Z" fill="#333"/>
    <path d="M-30 -10 Q -35 0, -25 20" stroke="#333" stroke-width="3" fill="none"/>
    <path d="M30 -10 Q 35 0, 25 20" stroke="#333" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Connection Heart -->
  <g transform="translate(250, 130)">
    <path d="M0,30 C-20,-5 -75,-20 -75,15 C-75,50 -25,55 0,85 C25,55 75,50 75,15 C75,-20 20,-5 0,30 Z" fill="#f73859" opacity="0.8"/>
  </g>
  
  <!-- Dotted Connection Lines -->
  <path d="M120 130 L215 150" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M380 130 L285 150" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Small Hearts -->
  <g transform="translate(150, 100) scale(0.3)">
    <path d="M0,10 C-15,0 -30,-5 -30,10 C-30,25 -15,30 0,45 C15,30 30,25 30,10 C30,-5 15,0 0,10 Z" fill="#f73859"/>
  </g>
  <g transform="translate(350, 100) scale(0.3)">
    <path d="M0,10 C-15,0 -30,-5 -30,10 C-30,25 -15,30 0,45 C15,30 30,25 30,10 C30,-5 15,0 0,10 Z" fill="#f73859"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(250, 50)">
    <text font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Miles apart, connected by heart</text>
  </g>
</svg> 